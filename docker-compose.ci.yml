version: "3.8"
services:
  echo-server-test:
    environment:
      CI: "true"
      APP_PORT: $APP_PORT
    image: hashicorp/http-echo:latest
    command: -listen=:${APP_PORT} -text="hello world"

  nginx-test:
    # name required for Healthy Container CI/CD check
    container_name: "nginx-test"
    environment:
      NGINX_PORT: $NGINX_PORT
      APP_PORT: $APP_PORT
      APP_HOST: $APP_HOST
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - $NGINX_PORT:$NGINX_PORT
    depends_on:
      - echo-server-test
    healthcheck:
      test: curl --fail http://${APP_HOST}:${APP_PORT}/ || exit 1
      interval: 3s
      timeout: 10s

  wait-test:
    image: deliveroo/circleci:1.7
    links:
      - nginx-test

  curl-box-test:
    container_name: "curl-box-test"
    environment:
      NGINX_PORT: $NGINX_PORT
    depends_on:
      - nginx-test
    image: curlimages/curl:7.87.0
    command: --fail http://nginx-test:${NGINX_PORT}/ || exit 1
